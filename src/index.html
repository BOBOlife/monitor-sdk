<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Monitor</title>
</head>

<body>

  <div id="container">
    <div class="content">
      <input type="button" value="click throw error" onclick="errorClick()">
      <input type="button" value="click throw Promise error" onclick="promiseErrorClick()">
    </div>
  </div>
  <script>
    function errorClick() {
      window.someVariable.error = 'error';
      // throw new Error("error");
    }
    function promiseErrorClick() {
       new Promise((resolve, reject) => {
        // window.someVariable.error  = 'error';
        reject('error');
      }).then(result => {
        console.log(result);
      })
    }
  </script>
</body>

</html>
